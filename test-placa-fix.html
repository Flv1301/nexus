<!DOCTYPE html>
<html>
<head>
    <title>Teste de Corre√ß√£o de Placas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        input { margin: 10px; padding: 8px; font-size: 16px; }
        .demo { border: 1px solid #ccc; padding: 15px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üöó Teste de Corre√ß√£o da M√°scara de Placas</h1>
    
    <div class="demo">
        <h3>Demonstra√ß√£o da Nova M√°scara:</h3>
        <p>Digite uma placa no campo abaixo e veja como funciona:</p>
        <input type="text" id="placaTest" placeholder="Digite uma placa (ex: JUM0680)" 
               style="text-transform:uppercase;" maxlength="8">
        <p id="result"></p>
    </div>
    
    <div id="testResults"></div>

    <script>
        // Testes autom√°ticos
        function testPlacaNormalization() {
            const testCases = [
                { input: 'JUM0680', expected: 'JUM0680' },
                { input: 'JUM-0680', expected: 'JUM0680' },
                { input: 'jum0680', expected: 'JUM0680' },
                { input: 'ABC1234', expected: 'ABC1234' },
                { input: 'ABC-1234', expected: 'ABC1234' },
                { input: 'ABC1D23', expected: 'ABC1D23' },
                { input: 'ABC-1D23', expected: 'ABC1D23' }
            ];
            
            let results = '<h2>Resultados dos Testes Autom√°ticos:</h2>';
            
            testCases.forEach(testCase => {
                const normalized = testCase.input.replace(/[^A-Z0-9]/gi, '').toUpperCase();
                const isSuccess = normalized === testCase.expected;
                const status = isSuccess ? '‚úÖ' : '‚ùå';
                const cssClass = isSuccess ? 'success' : 'error';
                
                results += `<div class="test-result ${cssClass}">
                    ${status} ${testCase.input} ‚Üí ${normalized}
                </div>`;
            });
            
            // Teste espec√≠fico do caso real
            results += '<h3>Teste do Caso Real (JUM0680):</h3>';
            const placaInput = 'JUM-0680'; // Como vem da busca com m√°scara
            const placaBanco = 'JUM0680'; // Como est√° salvo no banco
            
            const inputNormalizado = placaInput.replace(/[^A-Z0-9]/gi, '').toUpperCase();
            const bancoNormalizado = placaBanco.replace(/[^A-Z0-9]/gi, '').toUpperCase();
            
            const match = inputNormalizado === bancoNormalizado;
            
            results += `<div class="test-result ${match ? 'success' : 'error'}">
                Busca: "${placaInput}" ‚Üí normalizado: "${inputNormalizado}"<br>
                Banco: "${placaBanco}" ‚Üí normalizado: "${bancoNormalizado}"<br>
                Match: ${match ? '‚úÖ SIM' : '‚ùå N√ÉO'}<br>
                <strong>Resultado: ${match ? 'BUSCA FUNCIONAR√Å!' : 'BUSCA FALHAR√Å!'}</strong>
            </div>`;
            
            document.getElementById('testResults').innerHTML = results;
        }
        
        // Simula√ß√£o da nova m√°scara
        function setupPlaceMask(input) {
            let rawValue = '';
            
            input.addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^A-Za-z0-9]/g, '').toUpperCase();
                rawValue = value;
                
                if (value.length <= 7) {
                    if (value.length >= 4) {
                        const formatted = value.replace(/([A-Z]{3})([A-Z0-9]{1,4})/, '$1-$2');
                        e.target.value = formatted;
                    } else {
                        e.target.value = value;
                    }
                }
                
                document.getElementById('result').innerHTML = 
                    `Valor formatado: <strong>${e.target.value}</strong><br>
                     Valor que ser√° enviado: <strong>${rawValue}</strong>`;
            });
            
            input.addEventListener('blur', function(e) {
                e.target.value = rawValue;
                document.getElementById('result').innerHTML = 
                    `Valor final (sem h√≠fen): <strong>${rawValue}</strong>`;
            });
            
            input.addEventListener('focus', function(e) {
                if (rawValue && rawValue.length >= 4) {
                    const formatted = rawValue.replace(/([A-Z]{3})([A-Z0-9]{1,4})/, '$1-$2');
                    e.target.value = formatted;
                }
            });
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            testPlacaNormalization();
            setupPlaceMask(document.getElementById('placaTest'));
        });
    </script>
</body>
</html>
